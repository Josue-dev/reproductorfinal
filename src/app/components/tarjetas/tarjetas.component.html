<div class="container">
    <div class="row align-items-start m-5 animated fadeIn">
        <div (click)="verArtista(item)" *ngFor="let item of items" class="card m-2 puntero" style="width: 18rem;">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">
                    <span *ngFor="let artista of item.artists" class="badge rounded-pill bg-primary">{{artista.name}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
